<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Cauasmzxt</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #1e1e1e);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px #9c27b0;
      width: 300px;
    }

    .login-container img {
      width: 130px;
      border-radius: 50%;
      margin-bottom: 20px;
      cursor: pointer;
      border: 3px solid #9c27b0;
      transition: transform 0.2s ease;
    }

    .login-container img:hover {
      transform: scale(1.05);
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .login-container input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: none;
      border-radius: 6px;
      background-color: #9c27b0;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background-color: #7b1fa2;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <a href="index.html">
      <img src="caua.jpg" alt="Caua Legit" />
    </a>
    <h2>Login</h2>
    <input type="text" id="keyInput" placeholder="Digite sua Key">
    <button onclick="verificarKey()">Entrar</button>
    <button onclick="window.open('https://www.instagram.com/rdr7.ff/', '_blank')">Instagram Oficial</button>
  </div>

  <script>
    function verificarKey() {
      const key = document.getElementById('keyInput').value;
      if (key === "cauasmzxt-dias-auxilio") {
        window.location.href = "index.html";
      } else {
        alert("Key inv√°lida!");
      }
    }
  </script>
</body>
</html>
